 <p>
   <ol>
     <li>참기름을 두르고 소고기를 볶는다.</li>
     <br>
     <li>불린 미역을 물기를 빼서 넣고 3분 정도 볶는다.</li>
     <br>
     <li>볶은 고기와 미역을 냄비로 옮기고 물(또는 쌀뜨물)을 넣는다.</li>
     <br>
     <li>마늘 반술, 국간장 2큰술을 넣는다.
       <br>나머지 간은 꽃소금을 넣어가면서 잡는다.
     </li>
     <br>
